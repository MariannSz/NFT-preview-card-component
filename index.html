<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <div class="card-top">
          <img src="images\image-equilibrium.jpg">
          <p class="card-heading">Equilibrium #3429</p>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-info">
          <span class="price">0.041 ETH</span>
          <span>3 days left</span>
        </div>
        <hr>
        <div class="credit-info">
          <img class="credit-img" src="images\image-avatar.png">
          <span>Creation of <span class="created-by">Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MariannSz</a>.
  </div>
</body>
</html>
